            <h2 id="第一次惊喜"><a href="#第一次惊喜" class="headerlink" title="第一次惊喜"></a>第一次惊喜</h2><p>2019年11月25日晚</p>
<p>继我们冷战结束的一晚，突然想要给她一个惊喜。订好了开往淮北的火车票，在2019年11月25日的夜里，我与她在操场“偶遇”。她穿着睡裤，大袄和棉拖，俨然是操场最靓的仔，是我的女生没错了。然后就度过了幸福的两天，我等她下课，和她一起吃食堂，我们成了两天的同校情侣。</p>
<p><img src="https://raw.githubusercontent.com/MineWelt/photos/master/image1.jpg" alt="2019/11/26晚于天桥下"></p>
